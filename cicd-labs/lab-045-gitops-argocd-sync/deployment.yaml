apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: production
  labels:
    app: web-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          # BUG 4: Using 'latest' tag — not GitOps friendly, causes sync issues
          image: company/web-app:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              # BUG 5: Memory limit of 10Mi is too low — container will OOM immediately
              memory: 10Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              # BUG 6: Liveness probe hitting wrong path — /ready vs /healthz
              path: /ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
