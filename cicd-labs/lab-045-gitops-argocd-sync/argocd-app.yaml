apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/company/k8s-manifests.git
    # BUG 1: Wrong path — should be 'apps/web-app/production' not 'apps/web-app/staging'
    path: apps/web-app/staging
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      # BUG 2: prune is false — orphaned resources won't be cleaned up
      prune: false
      # BUG 3: selfHeal is false — manual changes in cluster won't be reverted
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
