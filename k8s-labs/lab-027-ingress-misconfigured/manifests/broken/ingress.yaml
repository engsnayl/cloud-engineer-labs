apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: app.example.com
    http:
      paths:
      # Fault 1: Service name doesn't match actual service
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-frontend
            port:
              number: 8080
      # Fault 2: Wrong port for API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 3000
