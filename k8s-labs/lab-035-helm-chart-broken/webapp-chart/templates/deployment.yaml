apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-webapp
  labels:
    app: {{ .Values.appLabel }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.appLabel }}
  template:
    metadata:
      labels:
        app: {{ .Values.appLabel }}
    spec:
      containers:
      - name: webapp
        # BUG 7: Template function syntax wrong â€” missing closing braces
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }"
        # BUG 8: References .Values.image.imagePullPolicy but values.yaml has pullPolicy
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        ports:
        - containerPort: 80
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
