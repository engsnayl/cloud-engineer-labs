apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-service
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: new-service
  template:
    metadata:
      labels:
        app: new-service
    spec:
      containers:
      - name: app
        image: nginx:1.25-alpine
        resources:
          requests:
            cpu: "250m"
            memory: 256Mi
          limits:
            cpu: "500m"
            memory: 512Mi
